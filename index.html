<div id="login-dialog" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <input type="email" name="email"  class="form-control"  placeholder="email" id="email">
        <input type="password" name="password"  class="form-control"  placeholder="Password" id="password">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="passwordSave">Login</button>
      </div>
    </div>
  </div>
</div>
        
        
<div id="signup-dialog" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h4 class="modal-title">Sign Up to CrossTrainr</h4>
      </div>
      <div class="modal-body">
          <input type="text" name="name"  class="form-control"  placeholder="First Name" id="name">
        <input type="email" name="email"  class="form-control"  placeholder="email" id="email">  
        <input type="password" name="password"  class="form-control"  placeholder="password" id="passwordSet">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" id="passwordSave">Sign Up</button>
      </div>
    </div>
  </div>
</div>
